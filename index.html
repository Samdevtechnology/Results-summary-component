<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon-32x32.png" />
    <title>Document</title>
  </head>
  <body>
    <main role="main" id="wrapper">
      <div role="region" id="container">
        <main id="main">
          <div id="box">
            <h4 class="title">Your Result</h4>
            <div>
              <div id="circle">
                <h1>76</h1>
                <small>of 100</small>
              </div>
            </div>
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </main>
        <aside id="aside">
          <h4 class="title" id="title2">Summary</h4>

          <ul>
            <li id="reaction">
              <div class="div-box">
                <img
                  role="img"
                  src="./assets/icon-reaction.svg"
                  alt="Reaction Icon"
                />
                Reaction
              </div>
              <div class="score">80 <span>/ 100</span></div>
            </li>
            <li id="memory">
              <div class="div-box">
                <img
                  role="img"
                  src="./assets/icon-memory.svg"
                  alt="Memory Icon"
                />Memory
              </div>
              <div class="score">92 <span>/ 100</span></div>
            </li>
            <li id="verbal">
              <div class="div-box">
                <img
                  role="img"
                  src="./assets/icon-verbal.svg"
                  alt="Verbal Icon"
                />Verbal
              </div>
              <div class="score">61 <span>/ 100</span></div>
            </li>
            <li id="visual">
              <div class="div-box">
                <img
                  role="img"
                  src="./assets/icon-visual.svg"
                  alt="Visual Icon"
                />Visual
              </div>
              <div class="score">72 <span>/ 100</span></div>
            </li>
          </ul>
          <button>Continue</button>
        </aside>
      </div>
      <footer id="footer">
        Challenge by
        <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. Coded by
        <a href="https://www.twitter.com/samdevtech">SamDev</a>.
      </footer>
    </main>
  </body>
</html>
